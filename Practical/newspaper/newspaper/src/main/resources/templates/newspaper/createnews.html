<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class ="container">
     <form method ="post" th:object="${newsservice}">
  <div class="form-group">
    <label >Category</label>
    <input type="text" class="form-control" placeholder="Enter Category" th:field ="${newsservice.newsCategory}">
    
  </div>
  <div class="form-group">
    <label >HeadLine</label>
    <input type="text" class="form-control" placeholder="Enter HeadLine" th:field ="${newsservice.newsHeadLine}">
    
  </div>
  
    <div class="form-group">
    <label >Complete News</label>
    <input type="text" class="form-control" placeholder="Enter Complete News" th:field ="${newsservice.completeNews}">
    
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
